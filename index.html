<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/Title_Icon.png">
    <title>Manage Cart</title>
     <!-- External Library URL -->

     <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

     <script type="text/javascript" src="js/index.js"></script> 
</head>
<body>
    <header class="align-items-center bg-black d-flex justify-content-evenly py-2 text-info">
        <img src="images/logo.png" alt="App Logo">
        <h5 class="m-0">Manage Cart</h5>
        <div class="align-items-center cart-box d-flex">
            <i class="fa fa-shopping-basket"></i>
            <p class="m-0" id="CartItemCount"></p>
        </div> 
    </header>
    <article id="Content">
       
        <div class="d-flex justify-content-center py-2">
            <button class="btn btn-primary" id="AddToCart"><i class="fa fa-plus"></i>&nbsp;Add Item</button>
        </div>

    </article>
