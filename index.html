<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/Title_Icon.png">
    <title>Manage Cart</title>
    <!-- External Library URL -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <!-- Header Section of Page-->
    <header class="not-print align-items-center bg-black d-flex justify-content-evenly py-2 text-info">
        <img src="images/logo.png" alt="App Logo">
        <h5 class="m-0">Manage Cart</h5>
        <div class="align-items-center cart-box d-flex cursor-pointer" onclick="showCart()">
            <i class="fa fa-shopping-basket"></i>
            <p class="m-0 fw-bold bg-white text-black text-center" id="CartItemCount"></p>
        </div>
    </header>
    <article id="Content">
        <p id="SuccessMsg" class="success-msg bg-success mx-auto my-2 py-2 opacity-100 fw-bold text-white text-center">
            Item Added
            to Cart Successfully</p>

        <div class="align-items-stretch d-flex flex-column item-input-box justify-content-center mx-auto my-2 p-4">
            <div class=" text-center">
                <input type="text" class="border-0" name="ItemName" id="ItemName" placeholder="Item Name *"
                    onkeyup="onItemDetailsChange()">
            </div>
            <div class=" text-center">
                <input type="text" class="border-0" name="ItemDescription" id="ItemDescription" placeholder="Item Description">
            </div>
            <div class="d-flex text-center">
                <input class="w-60 border-0" type="text" name="ItemQuantity" id="ItemQuantity" placeholder="Item Quantity *"
                    onkeyup="onItemDetailsChange()">
                <select class="w-40 border-0" name="ItemType" id="ItemType">
                    <option value="Kg">Kg</option>
                    <option value="gm">gm</option>
                    <option value="litre">litre</option>
                    <option value="ml">ml</option>
                    <option value="Pc.">Pc.</option>
                </select>
            </div>
        </div>
        <div class="d-flex flex-wrap justify-content-around py-2 w-75 m-auto cart-form-button">
            <button class="my-1 btn btn-primary" id="AddToCart" disabled>
                <i class="fa fa-plus"></i>&nbsp;Add Item</button>
            <button class="my-1 btn btn-primary" id="ClearBtn" onClick="clearInputField()" disabled>Clear</button>
            
        </div>

    </article>
    <article id="CartDetail">
        <div class="show-cart-button not-print d-flex flex-column justify-content-center py-2 w-75 m-auto">
            <button class="my-1 p-1 btn btn-primary" id="GoBackInputForm" onclick="addMoreItem()">Add more Item</button>
            <button class="my-1 p-1 btn btn-primary" id="PrintReceiptBtn" onclick="printReceipt()">Print Recipt</button>
            <button class="my-1 p-1 btn btn-primary" id="EmptyCartBtn" onClick="emptyCart()" disabled>Empty Cart</button>
        </div>
        <h6 class="text-center text-black" id="EmptyCartHeading">Your cart is empty now</h6>
        <div class="cart-info">
            <table class="w-90 m-auto">
                <thead>
                    <tr>
                        <th class="print receipt-heading fw-bold text-center text-white w-90 m-auto bg-primary p-2">
                            Cart Detail for <span id="CartCount"></span></th>
                    </tr>
                </thead>
                <tbody id="CartItemSection"></tbody>
            </table>
        </div>
    </article>
</body>

</html>
